<div id="app" >
  <div [ngStyle]="{'width': '100vw',
  'height': '4.7rem',
  'backgroundColor':' #f57028'}"></div>
  <app-re-header></app-re-header>

  <div [ngClass]="'filter'">
    <app-re-filter></app-re-filter>
  </div>
  <div class="advance" *ngIf="isAdvanceSearchClicked">
    <app-advance-filter></app-advance-filter>
  </div>
  <div class="sort">
    <app-re-sort></app-re-sort>
  </div>

  <div class="list">
    <app-re-list></app-re-list>
  </div>
  <div class="paging">
    <app-paging></app-paging>
  </div>


</div>
