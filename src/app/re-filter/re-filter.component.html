<div [ngClass]="'filterContainer'">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div [ngClass]="'inputsFlex'">
      <table>
        <tr>
          <td colspan="3">
            <h5>
              {{"איזה נכס ל"}}<a (click)="onHeaderLinkClicked()" id="headerLink">מכירה</a>{{" תרצו לחפש?"}}
            </h5>
          </td>
        </tr>
        <div *ngIf="isHeaderLinkClicked" class="headerLinkOption contanier">
          <div class="headerLinkOption Headline">{{'ניתן לחפש גם:'}} </div>

          <div *ngFor="let link of reTypes"
            [ngClass]="reApiService.reType!==link?'headerLinkOption links':'headerLinkOption links chosen'"><a
              (click)="onClickREtype(link)">{{translate[link]}}</a></div>
        </div>

        <tr [ngClass]="'labels'">
          <td>
            <label>{{'חפשו אזור, עיר, שכונה או רחוב'}}</label>
          </td>
          <td>
            <label>
              {{' סוג נכס'}}
            </label>
          </td>
          <td>
            <label>{{'חדרים'}} </label>
          </td>
          <td>
            <label>{{'מחיר בש"ח'}}</label>
          </td>
        </tr>
        <tr [ngClass]="'inputs'">
          <td>
            <input placeholder="לדוגמא: פלורנטין" formControlName="address" type="text" autocomplete="something-new" />
          </td>
          <td (click)="onClickPropertyType()">
            <div [ngClass]="'property-type'">
              <input placeholder="בחרו סוגי נכסים" formControlName="propertyType" type="text"
                autocomplete="something-new" />
              <img src="http://cdn.onlinewebfonts.com/svg/img_295694.svg"
                [ngStyle]="{'transform':isPropertyTypeClicked? 'rotate(180deg)':''}" />
            </div>
          </td>
          <td [ngClass]="'rooms-num'" (click)="onClickedRooms()">
            <input placeholder="חדרים" formControlName="rooms" type="text">
            <img src="http://cdn.onlinewebfonts.com/svg/img_295694.svg"
              [ngStyle]="{'transform':isRoomsClicked ? 'rotate(180deg)':''}" />
          </td>
          <td [ngClass]="'price-input'">
            <input placeholder="ממחיר" formControlName="minPrice" type="text" />
          </td>
          <td [ngClass]="'price-input'">
            <input placeholder="עד-מחיר" formControlName="maxPrice" type="text" />
          </td>
          <td>
            <button [ngClass]="'advanced-search'" type="button">{{'חיפוש מתקדם'}}
            </button>
          </td>
          <td>
            <button [ngClass]="'search-button'" type="submit">{{'חיפוש'}}</button>
          </td>
        </tr>
      </table>
    </div>
  </form>
  <div class="row">
    <span class="property-type-options" *ngIf="isPropertyTypeClicked">
      <div *ngFor="let option of propertyTypeOptions; let i=index" class="cntr">
        <label for="{{option}}" class="label-cbx">
          <input [checked]="propertyTypesChecked.indexOf(option)!==-1" id="{{option}}" type="checkbox" class="invisible"
            (click)="onCheckbox($event,option)">
          <div class="checkbox">
            <svg width="20px" height="20px" viewBox="0 0 20 20">
              <path
                d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z">
              </path>
              <polyline points="4 11 8 15 16 6"></polyline>
            </svg>
          </div>
          <span>{{propertyTypeOptionsHebrew[i]}}</span>
        </label>
      </div>
    </span>
    <span class="rooms-options" *ngIf="isRoomsClicked">
      <table>
        <tr>
          <th (click)="onClickRoomSelectMin()">
            <input placeholder="מ-" type="text" [(ngModel)]="chosenRooms.min" />
            <img src="http://cdn.onlinewebfonts.com/svg/img_295694.svg"
              [ngStyle]="{'transform': isRoomSelectMinClicked ? 'rotate(180deg)':''}" />
          </th>
          <th (click)="onClickRoomSelectMax()">
            <input placeholder="עד-" type="text" [(ngModel)]="chosenRooms.max" />
            <img src="http://cdn.onlinewebfonts.com/svg/img_295694.svg"
              [ngStyle]="{'transform': isRoomSelectMaxClicked ? 'rotate(180deg)':''}" /></th>
        </tr>
        <tr [ngStyle]="{'height':'15px'}">
          <td>
          <td></td>
        </tr>
        <tr>
          <td>
            <ul *ngIf="isRoomSelectMinClicked" class="roomSelect" id="roomSelectMin" #roomSelectMin>
              <li (click)="onChooseRoomsNum('min')">הכל</li>
              <li *ngFor="let num of minRoomArray" (click)="onChooseRoomsNum('min',num)">{{num}}</li>
            </ul>
          </td>
          <td>
            <ul *ngIf="isRoomSelectMaxClicked" class="roomSelect" id="roomSelectMax" #roomSelectMax>
              <li (click)="onChooseRoomsNum('max')">הכל</li>
              <li *ngFor="let num of maxRoomArray" (click)="onChooseRoomsNum('max',num)">{{num}}</li>
            </ul>
          </td>
        </tr>
      </table>
    </span>
  </div>
</div>
